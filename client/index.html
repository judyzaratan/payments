<!DOCTYPE html>
<html>
  <head>
    <title>Payments</title>
  </head>
  <body>
    <div id="home">
      <a href="#" id="viewsend">Send Money</a>
      <a href="#" id="viewtransactions">View Transactions History</a>
    </div>
    <div id="send">
      <form name="userForm" onsubmit="return (formValidation())">
        <div>
          <label for="email">To:</label>
          <input type="email" id="sendTo" name="recipient"/>
          <span id="errorEmpty" class="empty">Please enter an email address!</span>
          <span id="errorFormat"class="empty">Please correct format</span>

        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="number" id="money" name="money" />
        </div>
        <div>
          <input type="radio" name="payment_type" value="family" checked="checked" /> I'm sending money to family or friends
          <br>
          <input type="radio" name="payment_type" value="services" /> I'm paying for goods or services
        </div>
        <button>Clear</button><button>Next</button>
      </form>
    </div>
    <div id="transactions">
      <button id="next">Next</button>
    </div>
    <script type="text/javascript" src="/client/js/functions.js"></script>
  </body>
</html>
